# Vale configuration for SSHBian project
# See https://vale.sh/docs/topics/config/

# Core settings
StylesPath = .vale/styles
MinAlertLevel = suggestion
Vocab = SSHBian

# File associations
[*.md]
# Base styles to apply
BasedOnStyles = Vale, write-good

# Package management
Packages = write-good, Microsoft, Google

# Rule configuration
Vale.Spelling = NO
Vale.Terms = NO

# Write-good rules (less strict for technical docs)
write-good.Weasel = NO
write-good.TooWordy = NO
write-good.Passive = suggestion

# Custom rules for technical documentation
[*.{md,rst}]
BasedOnStyles = Vale, write-good

# Allow technical terms and abbreviations
Vale.Avoid = NO
Vale.Repetition = suggestion

# Format-specific rules
[README.md]
# More lenient for README files
write-good.ThereIs = NO
write-good.Passive = NO

[CHANGELOG.md]
# Very lenient for changelogs
write-good.Passive = NO
write-good.TooWordy = NO
Vale.Repetition = NO

[GUIDELINE.md]
# Standard rules for guidelines
BasedOnStyles = Vale, write-good